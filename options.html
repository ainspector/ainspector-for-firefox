<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <form>

      <h2 id="options-title">AInspector WCAG Options</h2>

      <fieldset>
        <legend id="options-views-menu-legend">'Views' menu</legend>
        <label>
          <input type="Checkbox" checked id="options-incl-wcag-gl"/>
          <span id="options-incl-wcag-gl-label">Include WCAG Guidelines</span>
        </label>
      </fieldset>

      <fieldset>
        <legend id="options-rerun-evaluation-legend">'Rerun Evaluation' Button</legend>
        <label>
          <input type="radio" name="delay" id="options-no-delay" checked/>
          <span id="options-no-delay-label">Rerun with no delay</span>
        </label>
        <label>
          <input type="radio" name="delay" id="options-prompt-for-delay"/>
          <span id="options-prompt-for-delay-label">Prompt for delay setting</span>
        </label>
      </fieldset>

      <h2 id="options-evaluation-heading">Evaluation</h2>

      <fieldset>
        <legend id="options-ruleset-legend">Ruleset</legend>
        <label>
          <input type="radio" name="ruleset" id="ARIA_STRICT" checked/>
          <span id="options-ruleset-strict-label">HTML5 and ARIA Techniques</span>
        </label>
        <label>
          <input type="radio" name="ruleset" id="ARIA_TRANS"/>
          <span id="options-ruleset-trans-label">HTML4 Legacy Techniques</span>
        </label>
      </fieldset>

      <fieldset>
        <legend id="options-rule-results-legend">Rule Results</legend>
        <label>
          <input type="Checkbox" checked id="options-incl-pass-na"/>
          <span id="options-incl-pass-na-label">Include 'Pass' and 'N/A' results</span>
        </label>
      </fieldset>

      <h2 id="options-export-heading">Export Evaluation Results</h2>

      <fieldset>
        <legend id="options-export-legend">File Names</legend>
        <label id="options-export-filename-project-label"
          for="options-export-filename-project">
          Project Name
        </label>
        <input id="options-export-filename-project" type="text" size="15" aria-describedby="option-export-filename-project-desc"/>
        <div id="options-export-filename-project-desc">Used in file name templates to customize file names (e.g. {project}).</div>

        <label id="options-export-filename-summary-label"
          for="options-export-filename-summary">
          Summary View Export Filename Template
        </label>
        <input id="options-export-filename-summary" type="text" size="40"/>

        <label id="options-export-filename-rule-group-label"
          for="options-export-filename-rule-group">
          Rule Group View Export Filename Template
        </label>
        <input id="options-export-filename-rule-group" type="text" size="40"/>

        <label id="options-export-filename-rule-result-label"
          for="options-export-filename-rule-result">
          Rule Result View Export Filename Template
        </label>
        <input id="options-export-filename-rule-result" type="text" size="40"/>

      </fieldset>

      <button id="options-reset-defaults" type="reset">Reset Defaults</button>

    </form>
    <script type="module" src="options.js"></script>
  </body>
</html>
