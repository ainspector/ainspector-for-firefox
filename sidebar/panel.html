<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body>
  <header>
    <h1 id="view-title"></h1>
    <div class="right">
      <button id="back-button"></button>
      <button id="views-button"
        aria-haspopup="true"
        aria-controls="views-menu-options">
      </button>
      <ul id="views-menu-options"
          role="menu"
          aria-labelledby="views-menu-button">
      </ul>
    </div>
  </header>

  <main>
    <div id="summary" class="view">


    </div>
  </main>

  <footer>
    <div id="info-ruleset" class="info">
      <span class="label"></span>:
      <span class="value"></span>
    </div>

    <div id="info-title" class="info">
      <span class="label"></span>:
      <span class="value"></span>
    </div>

    <div id="info-location" class="info">
      <span class="label"></span>:
      <span class="value"></span>
    </div>

    <div>
      <button id="preferences-button"></button>
      <div class="right">
        <button id="rerun-evaluation-button"></button>
      </div>
    </div>

  </footer>

  <script src="panel.js" type="module"></script>
</body>

</html>
